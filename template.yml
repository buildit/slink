#       Enabled: true
#       Type: Canary10Percent5Minutes
#     Environment:
#       Variables:
#         TABLE_NAME: data-table

Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 180
    Handler: index.handler

Resources:
  SlinkMainFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./slink-main/
      AutoPublishAlias: STAGE
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
#        Fn::GetAtt:
#          - "ParameterStoreRole"
#          - "Arn"
      Events:
        GetApiEndpoint:
          Type: Api
          Properties:
            Method: get
            Path: /slink

  SlinkIntroductionRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Invoke Slink Introduction Process"
      ScheduleExpression: "rate(15 minutes)"
      State: "ENABLED"
      Targets:
        -
          Arn: !Join
            - ':'
            - - !GetAtt SlinkMainFunction.Arn
              - !Ref ScheduledFunctionAlias
          Id: "SlinkMainV1"

  PermissionForEventsToInvokeLambda:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Join
        - ':'
        - - !GetAtt SlinkMainFunction.Arn
          - !Ref ScheduledFunctionAlias

      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "SlinkIntroductionRule"
          - "Arn"

  SlinkSNSTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      Subscription:
        - Endpoint: "a5u9g5c9t4m3v0z5@wiprodigital.slack.com"
          Protocol: "email"

  Slink429MetricFilter:
    Type: "AWS::Logs::MetricFilter"
    Properties:
      LogGroupName: "/aws/lambda/awscodestar-buildit-slink-lambda-SlinkMainFunction-ABBXZIYEV8GR"
      FilterPattern: "Request failed with status code 429"
      MetricTransformations: 
      - 
        MetricValue: "1"
        MetricNamespace: "SlinkErrors"
        MetricName: "429Errors"
  
  Slink429Alarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties: 
      AlarmName: "Slink 429 Alarm"
      AlarmDescription: "Alarm for 429 errors"
      AlarmActions: 
      - !Ref SlinkSNSTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: "15"
      Namespace: Slink/Alarms
      MetricName: Slink429MetricFilter
      Period: '60'
      Statistic: Maximum
      Threshold: '1'
      
