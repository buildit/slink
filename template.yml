AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes
#     Environment:
#       Variables:
#         TABLE_NAME: data-table

Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 180
    Handler: index.handler

Resources:
  SlinkMainFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./slink-main/
      Environment:
        Variables:
          SR_API_TOKEN: override_me
          SR_CANDIDATE_SUMMARY_URL: https://api.smartrecruiters.com/candidates?updatedAfter=2018-02-01T10%3A15%3A00.500%2B00%3A00&status=OFFERED&subStatus=Offer Accepted&limit=100
          SR_JOB_PROPS_URL: https://api.smartrecruiters.com/candidates/{candidateId}/jobs/{jobId}/properties
          SR_EMPLOYEE_PROP_ID: 05f1b2eb-65f2-46c7-ad73-c7b8bd688c33
          SR_ADD_PROPERTY_URL: https://api.smartrecruiters.com/candidates/{candidateId}/jobs/{jobId}/properties/{propertyId}
          SAP_ADD_EMPLOYEE_URL: https://appstore.wipro.com/synergy/AltRecruitService?opr=empIdGen
          SAP_USERNAME: override_me
          SAP_PASSWORD: override_me
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetApiEndpoint:
          Type: Api
          Properties:
            Method: get
            Path: /slink

  SlinkIntroductionRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Invoke Slink Introduction Process"
      ScheduleExpression: "rate(60 minutes)"
      State: "ENABLED"
      Targets:
        -
          Arn:
            Fn::GetAtt:
              - "SlinkMainFunction"
              - "Arn"
          Id: "SlinkMainV1"
  PermissionForEventsToInvokeLambda:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName:
        Ref: "SlinkMainFunction"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "SlinkIntroductionRule"
          - "Arn"


Transform: AWS::Serverless-2016-10-31
