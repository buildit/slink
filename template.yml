AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members
  ScheduledFunctionAlias:
    Type: String
    Description: Function Alias that is executed by the CW Event rule for scheduled runs.
    Default: PROD

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes
#     Environment:
#       Variables:
#         TABLE_NAME: data-table

Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 180
    Handler: index.handler

Resources:
  SlinkMainFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./slink-main/
      AutoPublishAlias: STAGE
      Environment:
        Variables:
          INTRO_RUN_TABLE: !Ref SlinkIntroRun
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetApiEndpoint:
          Type: Api
          Properties:
            Method: get
            Path: /slink

  LastRunDateTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "LastRunDate"
      AttributeDefinitions:
        -
          AttributeName: "alias"
          AttributeType: "S"
        -
          AttributeName: "lastRunSerialDate"
          AttributeType: "N"
      KeySchema:
        -
          AttributeName: "alias"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"

  RunTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Run"
      AttributeDefinitions:
        -
          AttributeName: "requestId"
          AttributeType: "S"
        -
          AttributeName: "runSerialDate"
          AttributeType: "N"
        -
          AttributeName: "numCandidates"
          AttributeType: "N"
      KeySchema:
        -
          AttributeName: "requestId"
          KeyType: "HASH"
        -
          AttributeName: "runSerialDate"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      LocalSecondaryIndexes:
        -
          IndexName: "runDateIndex"
          KeySchema:
            -
              AttributeName: "runSerialDate"
              KeyType: "HASH"
            -
              AttributeName: "numCandidates"
              KeyType: "RANGE"

  ApplicantTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "Applicant"
      AttributeDefinitions:
        -
          AttributeName: "srCandidateId"
          AttributeType: "S"
        -
          AttributeName: "sapEmployeeId"
          AttributeType: "S"
        -
          AttributeName: "resumeNumber"
          AttributeType: "N"
      KeySchema:
        -
          AttributeName: "srCandidateId"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      LocalSecondaryIndexes:
        -
          IndexName: "employeeIdIndex"
          KeySchema:
            -
              AttributeName: "sapEmployeeId"
              KeyType: "HASH"
          Projection:
            NonKeyAttributes:
              - "srCandidateId"
              - "resumeNumber"
            ProjectionType: "INCLUDE"


  SlinkIntroRun:
     Type: AWS::Serverless::SimpleTable
     Properties:
       PrimaryKey:
         Name: requestId
         Type: String
       ProvisionedThroughput:
         ReadCapacityUnits: 5
         WriteCapacityUnits: 5

  SlinkIntroductionRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Invoke Slink Introduction Process"
      ScheduleExpression: "rate(15 minutes)"
      State: "ENABLED"
      Targets:
        -
          Arn: !Join
            - ':'
            - - !GetAtt SlinkMainFunction.Arn
              - !Ref ScheduledFunctionAlias
          Id: "SlinkMainV1"

  PermissionForEventsToInvokeLambda:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Join
        - ':'
        - - !GetAtt SlinkMainFunction.Arn
          - !Ref ScheduledFunctionAlias

      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "SlinkIntroductionRule"
          - "Arn"

  SlinkLogGroup:
    Type: "AWS::Logs::LogGroup"

  SlinkSNSTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      Subscription:
        - Endpoint: "a5u9g5c9t4m3v0z5@wiprodigital.slack.com"
          Protocol: "email"

  Slink429Metric:
    Type: "AWS::Logs::MetricFilter"
    Properties:
      LogGroupName: !Ref SlinkLogGroup
      FilterPattern: "Request failed with status code 429"
      MetricTransformations:
      -
        MetricValue: "1"
        MetricNamespace: "SlinkMetrics"
        MetricName: "429Errors"

  SlinkCandidatesSentSuccessMetric:
    Type: "AWS::Logs::MetricFilter"
    Properties:
      LogGroupName: !Ref SlinkLogGroup
      FilterPattern: "Sent candidate to SAP"
      MetricTransformations:
      -
        MetricValue: "1"
        MetricNamespace: "SlinkMetrics"
        MetricName: "CandidatesSentSuccess"

  Slink429Alarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: "Slink 429 Alarm"
      AlarmDescription: "Alarm for 429 errors"
      AlarmActions:
      - !Ref SlinkSNSTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: "15"
      Namespace: Slink/Alarms
      MetricName: Slink429Metric
      Period: '60'
      Statistic: Maximum
      Threshold: '1'

  SlinkCandidatesSentSuccessNotification:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: "Slink Candidates Sent Notiication"
      AlarmDescription: "Notification for candidates sent"
      AlarmActions:
      - !Ref SlinkSNSTopic
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: "15"
      Namespace: Slink/Alarms
      MetricName: SlinkCandidatesSentSuccessMetric
      Period: '60'
      Statistic: Maximum
      Threshold: '1'
