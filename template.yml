AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members
  ScheduledFunctionAlias:
    Type: String
    Description: Function Alias that is executed by the CW Event rule for scheduled runs.
    Default: PROD


Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 180
    Handler: index.handler

Resources:
  SlinkMainFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./slink-main/
      AutoPublishAlias: STAGE
      Environment:
        Variables:
          RUN_TABLE: !Ref RunTable
          LAST_RUN_DATE_TABLE: !Ref LastRunDateTable
          APPLICANT_TABLE: !Ref ApplicantTable
          LOCAL_DYNAMO_IP: ''
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetApiEndpoint:
          Type: Api
          Properties:
            Method: get
            Path: /slink

  RunTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "requestId"
          AttributeType: "S"
        -
          AttributeName: "alias"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "requestId"
          KeyType: "HASH"
        -
          AttributeName: "alias"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"

  LastRunDateTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "alias"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "alias"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"


  ApplicantTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "srCandidateId"
          AttributeType: "S"
        -
          AttributeName: "alias"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "srCandidateId"
          KeyType: "HASH"
        -
          AttributeName: "alias"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"


  SlinkIntroRun:
     Type: AWS::Serverless::SimpleTable
     Properties:
       PrimaryKey:
         Name: requestId
         Type: String
       ProvisionedThroughput:
         ReadCapacityUnits: 5
         WriteCapacityUnits: 5

  SlinkIntroductionRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Invoke Slink Introduction Process"
      ScheduleExpression: "rate(15 minutes)"
      State: "ENABLED"
      Targets:
        -
          Arn: !Join
            - ':'
            - - !GetAtt SlinkMainFunction.Arn
              - !Ref ScheduledFunctionAlias
          Id: "SlinkMainV1"

  PermissionForEventsToInvokeLambda:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Join
        - ':'
        - - !GetAtt SlinkMainFunction.Arn
          - !Ref ScheduledFunctionAlias

      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "SlinkIntroductionRule"
          - "Arn"

  SlinkLogGroup:
    Type: "AWS::Logs::LogGroup"

  SlinkSNSTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      Subscription:
        - Endpoint: "a5u9g5c9t4m3v0z5@wiprodigital.slack.com"
          Protocol: "email"
